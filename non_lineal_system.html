<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ecuaciones No Lineales</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/controllers/generateInput.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/controllers/buttonNewton.js"></script>
</head>
<body>
<div class="navbar-brand d-flex align-items-center justify-content-center">
    <h1>Sistema de Ecuaciones No Lineales</h1>
    <br>
</div>

<div class="nav-item d-flex align-items-center justify-content-center">
    <div class="flex-row">
        <div class="flex-column d-flex justify-content-center">
            <label for="a1">a1</label><input type="number" id="a1">
            <label for="b1">b1</label><input type="number" id="b1">
            <label for="c1">c1</label><input type="number" id="c1">
            <label for="d1">d1</label><input type="number" id="d1">
        </div>
    </div>
    <div class="flex-row">

        <div class="flex-column d-flex justify-content-center">
            <label for="a2">a2</label><input type="number" id="a2">
            <label for="b2">b2</label><input type="number" id="b2">
            <label for="c2">c2</label><input type="number" id="c2">
            <label for="d2">d2</label><input type="number" id="d2">
        </div>
    </div>
    <div class="flex-row">

        <div class="flex-column d-flex justify-content-center">
            <label for="a3">a3</label><input type="number" id="a3">
            <label for="b3">b3</label><input type="number" id="b3">
            <label for="c3">c3</label><input type="number" id="c3">
            <label for="d3">d3</label><input type="number" id="d3">
        </div>
    </div>

</div>

<div class="flex-row d-flex justify-content-center align-items-center btn-block">
    <button class="btn btn-primary" onclick="newtonExecute();">Newton</button>
    <button class="btn btn-secondary" onclick="location.reload()">Reiniciar</button>
</div>

<div name="answer" class="d-flex align-items-center justify-content-center">
    <span id="resultSpan">

    </span>
</div>

</body>
</html>
