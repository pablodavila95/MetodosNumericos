<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecuacion No Lineal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/controllers/generateInput.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/controllers/buttons.js"></script>
</head>
<body>
<label>
    Grado de la ecuaci√≥n
    <select id="power" onchange="typeOneAndTwo(this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</label>
<div id="formContainer" class="row d-flex justify-content-center">
    <div id="dynamicEquationContainer"
         class="form-group d-flex justify-content-center align-items-lg-center">
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" onclick="bisectionExecute();">Biseccion</button>
        <button class="btn btn-primary">Newton-Raphson</button>
        <button class="btn btn-primary">Secante</button>
        <button class="btn btn-primary">Bairstow</button>

        <button class="btn btn-secondary" onclick="location.reload()">Reiniciar</button>
    </div>
</div>
<div id="parameters" class="center">
    <label for="left">Left</label><input type="number" id="left">
    <label for="right">Right</label><input type="number" id="right">
    <label for="error">Error</label><input type="number" id="error">
    <label for="iteration">Iteration</label><input type="number" id="iteration">


</div>
</body>
</html>
