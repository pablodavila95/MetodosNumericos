<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecuacion No Lineal y Polinomios</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/controllers/generateInput.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/controllers/buttonSecant.js"></script>
    <script src="js/controllers/buttonsBisection.js"></script>
    <script src="js/controllers/buttonNewtonRaphson.js"></script>

</head>
<body>
<div class="navbar-brand d-flex align-items-center justify-content-center">
    <h1> Ecuacion No Lineal y Polinomios</h1>
    <br>
</div>

<div class="nav-item d-flex align-items-center justify-content-center">
<label>
    Grado de la ecuaci√≥n
    <select id="power" onchange="typeOneAndTwo(this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</label>
<label for="newtonShow">
    Newton-Raphson?
    <input type="checkbox" id="newtonShow" onchange="showNewton();">
</label>
</div>
<div id="formContainer" class="flex-column d-flex justify-content-center align-items-center">
    <div id="dynamicEquationContainer"
         class="form-group d-flex justify-content-center align-items-lg-center">
    </div>
    <div class="flex-row d-flex justify-content-center align-items-center btn-block">
        <button class="btn btn-primary" onclick="bisectionExecute();">Biseccion</button>
        <button class="btn btn-primary" onclick="newtonExecute();">Newton-Raphson</button>
        <button class="btn btn-primary" onclick="secantExecute();">Secante</button>
        <button class="btn btn-primary">Bairstow</button>

        <button class="btn btn-secondary" onclick="location.reload()">Reiniciar</button>
    </div>
    <div id="derivativeNewton" style="display: none">
        <p>Derivative for Newton-Raphson</p>
        <input type="text" id="d1" placeholder="0"><label for="d1">X^5 + </label>
        <input type="text" id="d2" placeholder="0"><label for="d2">X^4 + </label>
        <input type="text" id="d3" placeholder="0"><label for="d3">X^3 + </label>
        <input type="text" id="d4" placeholder="0"><label for="d4">X^2 + </label>
        <input type="text" id="d5" placeholder="0"><label for="d5">X^1 + </label>
        <input type="text" id="d6" placeholder="0"><label for="d6"></label>
    </div>
</div>
<div id="parameters" class="flex-column d-flex justify-content-center align-items-center btn-block">
    <label for="left">Left(Bisection) / A(Secant) / X(Newton-Raphson)</label><input type="number" id="left">
    <label for="right">Right(Bisection) / B(Secant)</label><input type="number" id="right">
    <label for="error">Error</label><input type="number" id="error">


</div>
<div name="answer" class="d-flex align-items-center justify-content-center">
    <span id="resultSpan">

    </span>
</div>

<div>
    <canvas id="canvas" width="350" height="500"></canvas>
</div>
</body>
</html>
