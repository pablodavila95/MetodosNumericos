<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecuacion Diferencial Ordinaria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="js/controllers/buttonEuler.js"></script>
    <script src="js/controllers/buttonRK2.js"></script>
    <script src="js/controllers/buttonRK4.js"></script>
</head>
<body>
<div class="navbar-brand d-flex align-items-center justify-content-center">
    <h1>Sistema de Ecuaciones Diferenciales</h1>
    <br>
</div>
<div id="eulerContainer" class="flex-column d-flex justify-content-center">
    <div class=" d-flex justify-content-center align-items-lg-center">
        <label for="y0">y(0) = </label><input type="number" id="y0">
    </div>

    <div class=" d-flex justify-content-center align-items-lg-center">

        <label>dy/dx = </label><input type="text" id="dydx">

    </div>


    <div class=" d-flex justify-content-center align-items-lg-center">
        <label for="h">h = </label><input type="number" id="h" placeholder="0" step="0.1">
        <label for="xi">xi = </label><input type="number" id="xi" placeholder="0" step="0.1">
        <label for="xf">xf = </label><input type="number" id="xf" placeholder="0" step="0.1">

    </div>


    <div class="flex-column d-flex justify-content-center align-items-center btn-block">
        <button class="btn-primary flex-xl-shrink-0" onclick="eulerExecute();">Euler</button>
        <button class="btn btn-secondary flex-sm-shrink-0" onclick="location.reload()">Reiniciar</button>
    </div>
    <div id="eulerAnswerContainer" class="flex-column d-flex justify-content-center align-items-center btn-block">
        <span id="eulerAnswer"></span>
    </div>


    <div id="rk2Container" class="flex-column d-flex justify-content-center">
        <div class=" d-flex justify-content-center align-items-lg-center">
            <label for="yrk2">y(0) = </label><input type="number" id="yrk2">
            <label for="xrk2">x(0) = </label><input type="number" id="xrk2" onchange="giveEndRk2();" placeholder="0">
            <label for="hrk2">h = </label><input type="number" id="hrk2" onchange="giveEndRk2();" placeholder="0">
            <label for="xfrk2">Iterations = </label><input type="number" id="xfrk2" onchange="giveEndRk2();"
                                                           placeholder="0">

            <span id="xfrk2c">Termina en x(0)</span>

        </div>

        <div class=" d-flex justify-content-center align-items-lg-center">

            <label>dy/dx = </label><input type="text" id="dydxrk2">

        </div>

        <div class="flex-column d-flex justify-content-center align-items-center btn-block">
            <button class="btn-primary flex-xl-shrink-0" onclick="rk2Execute();">RK2</button>
            <button class="btn btn-secondary flex-sm-shrink-0" onclick="location.reload()">Reiniciar</button>
        </div>
        <div id="rk2AnswerContainer" class="flex-column d-flex justify-content-center align-items-center btn-block">
            <span id="rk2Answer"></span>
        </div>
    </div>

    <div id="rk4Container" class="flex-column d-flex justify-content-center">
        <div class=" d-flex justify-content-center align-items-lg-center">
            <label for="yRK4">y(0) = </label><input type="number" id="yRK4">
            <label for="xRK4">x(0) = </label><input type="number" id="xRK4" onchange="giveEnd();" placeholder="0">
            <label for="hRK4">h = </label><input type="number" id="hRK4" onchange="giveEnd();" placeholder="0">
            <label for="xfRK4">Iterations = </label><input type="number" id="xfRK4" onchange="giveEnd();"
                                                           placeholder="0">

            <span id="xfRK">Termina en x(0)</span>

        </div>

        <div class=" d-flex justify-content-center align-items-lg-center">

            <label>dy/dx = </label><input type="text" id="dydxRK4">


        </div>


        <div class="flex-column d-flex justify-content-center align-items-center btn-block">
            <button class="btn-primary flex-xl-shrink-0" onclick="rk4Execute();">RK4</button>
            <button class="btn btn-secondary flex-sm-shrink-0" onclick="location.reload()">Reiniciar</button>
        </div>
        <div id="rk4AnswerContainer" class="flex-column d-flex justify-content-center align-items-center btn-block">
            <span id="rk4Answer"></span>
        </div>
    </div>


</body>
</html>
